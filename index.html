<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">

        <div class="img-container">
            <div class="imgbox">
                <div img-id="hippo" class="imgs" style="background-image: url(img/hippo.png);" draggable="true"></div>
            </div>

            <div class="imgbox">
                <div img-id="lion" class="imgs" style="background-image: url(img/lion.png);" draggable="true"></div>
            </div>

            <div class="imgbox">
                <div img-id="pig" class="imgs" style="background-image: url(img/pig.png);" draggable="true"></div>
            </div>

            <div class="imgbox">
                <div img-id="tiger" class="imgs" style="background-image: url(img/tiger.png);" draggable="true"></div>
            </div>

            <div class="imgbox">
                <div img-id="zebra" class="imgs" style="background-image: url(img/zebra.png);" draggable="true"></div>
            </div>
        </div>


        <div class="empty-container">
            <div id="tiger" class="empty">
                <h3>Tiger</h3>
            </div>
            <div id="zebra" class="empty">
                <h3>Zebra</h3>
            </div>
            <div id="hippo" class="empty">
                <h3>Hippo</h3>
            </div>
            <div id="pig" class="empty">
                <h3>Pig</h3>
            </div>
            <div id="lion" class="empty">
                <h3>Lion</h3>
            </div>
        </div>

    </div>





    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
